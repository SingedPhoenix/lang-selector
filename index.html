<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
  <body>
    <div class="jumbotron vert-cent">
      <h1 class="text-center display-1 text-white">Which Path to Take</h1>
      <p class="text-center lead text-white">A Rudimentary Guide in Choosing the Right Programming Language for You</p>
    </div>
    <div class="container">

      <!--Language Selection Survey-->
      <form id="lang-select">

        <!--Question 1(To see if you love C#)-->
        <div class="form-group">
          <label for="question1">Question 1:</label>
          <select id="question1" class="form-control">
            <option value="0">Which operating system do you prefer more?</option>
            <option value="1">Windows</option>
            <option value="2">Mac / Linux</option>
          </select>
        </div>

        <!--Question 2 (To see if you love C#)-->
        <div class="form-group">
          <label for="question2">Question 2:</label>
          <select id="question2" class="form-control">
            <option value="0">Do you love frameworks?</option>
            <option value="1">No</option>
            <option value="2">Yes</option>
          </select>
        </div>

        <!--Question 3 (To see if you love React)-->
        <div class="form-group">
          <label for="question3">Question 3:</label>
          <select id="question3" class="form-control">
            <option value="0">How do you feel about JavaScript?</option>
            <option value="1">Hate it...burn it with fire!!!</option>
            <option value="2">Love it...I have ES2015 tattooed on my chest!!!</option>
          </select>
        </div>

        <!--Question 4-->
        <div class="form-group">
          <label for="question4">Question 4:</label>
          <select id="question4" class="form-control">
            <option value="0">Where would you like to work?</option>
            <option value="1">Microsoft, Infosys, or Accenture</option>
            <option value="2">Netflix, Facebook, or Atlassian</option>
            <option value="3">AirBnB, SoundCloud, or Shopify</option>
          </select>
        </div>

        <!--Question 5-->
        <div class="form-group">
          <label for="question5">Question 5:</label>
          <select id="question5" class="form-control">
            <option value="0">Which color do you love most?</option>
            <option value="1">Purple</option>
            <option value="2">Red</option>
            <option value="3">Blue</option>
          </select>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

    </div>
  </body>
</html>
